<!-- templates/product_edit.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Product</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>
<body>
    <h1>Edit Product</h1>
    <form method="post">
        <label for="name">Product Name:</label><br>
        <input type="text" id="name" name="name" value="{{ product.name }}" required><br>

        <label for="company">Company:</label><br>
        <input type="text" id="company" name="company" value="{{ product.company }}" required><br>

        <label for="created_at">Created At:</label><br>
        <input type="date" id="created_at" name="created_at" value="{{ product.created_at.strftime('%Y-%m-%d') }}" required><br>

        <label for="user_count">User Count:</label><br>
        <input type="number" id="user_count" name="user_count" min="0" value="{{ product.user_count }}" required><br>

        <label for="programming_language">Programming Language:</label><br>
        <select id="programming_language" name="programming_language_id" value="{{ product.programming_language_id }}" required>
            <option value="">-- Select a Programming Language --</option>
            {% for language in languages %}
            <option value="{{ language.id }}" {{ 'selected=selected' if language.id == product.programming_language_id else '' }}>{{ language.name }}</option>
            {% endfor %}
        </select><br>

        <input type="submit" value="Save Changes">
    </form>
</body>
</html>
